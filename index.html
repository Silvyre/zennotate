<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zennotate</title>
</head>
<body>
  <div id="note" contenteditable></div>

  <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
  <script>
    const fs = new Filer.FileSystem();
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log('DOM fully loaded and parsed');
      fs.readFile('/note', 'utf8', (err, data) => {
        let msg = "Thank you for using Zennotate!";
        document.getElementById("note").textContent = (!err && data) ? data : msg;
      });

      window.setInterval(() => {
        fs.writeFile('/note', 'utf8', (err) => {
          if (err) {
            document.querySelector("body").appendChild(
              document.createElement("p").appendChild(
                document.createTextNode("Zennotate encountered an error.")
              )
            );
          }
        })
      }, 3000);
    });
  </script>
</body>
</html>

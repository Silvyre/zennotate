<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

  <title>Zennotate</title>
  
  <style type="text/css">
    body {
      background-color: #ddd;
    }

    #note {
      background-color: #e9ecef;
      min-height: 100px;
      padding: 10px;

      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Zennotate</h1>
  </div>
  <div class="container">
    <div class="row">
      <main id="note" contenteditable class="col-sm-6"></main>
    </div>
  </div>

  <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
  <script>
    const fs = new Filer.FileSystem();
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log('DOM fully loaded and parsed');
      let msg = "Thank you for using Zennotate!";

      fs.readFile('/note', 'utf8', (err, data) => {
        let e = document.getElementById("note");
        e.textContent = (!err && data) ? data : msg;
        e.focus();
      });

      window.setInterval(() => {
        fs.writeFile(
          '/note',
          document.getElementById("note").textContent,
          (err) => {
            if (err) {
              document.querySelector("body").appendChild(
                document.createElement("strong").appendChild(
                  document.createTextNode("Zennotate encountered an error.")
                )
              );
            }
          }
        )
      }, 3000);
    });
  </script>
</body>
</html>
